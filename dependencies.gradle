ext {
    compiler = [
            java        : JavaVersion.VERSION_1_8,
            kotlin      : '1.2.71',
            gradlePlugin: '3.3.0-alpha11'
    ]

    android = [
            minSdk    : 19,
            targetSdk : 28,
            compileSdk: 28
    ]

    application = [
            applicationId: "com.mvvmexample.ikakus.monrocketlist",
            versionCode  : 1,
            versionName  : "0.1"
    ]

    testing = [
            testInstrumentationRunner: "android.support.test.runner.AndroidJUnitRunner",

