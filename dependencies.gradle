            multidex                  : "com.android.support:multidex:${versions.multidex}",
            koin                      : "org.koin:koin-android-architecture:${versions.koin}",
    ]

    domainDependencies = [
            dependencies.kotlinStdlib,
            dependencies.rxJava,
    ]

    dataDependencies = [
            'implementation': [
                    dependencies.kotlinStdlib,
                    dependencies.retrofit,
                    dependencies.rxJava
            ],
    ]

    appDependencies = [
            project(':data'),
            dependencies.kotlinStdlib,
            dependencies.appcompatV7,
            dependencies.supportV4,
            dependencies.retrofit,
            dependencies.retrofitRxJava2,
            dependencies.multidex,
            dependencies.constraintlayout,
            dependencies.rxJava,
